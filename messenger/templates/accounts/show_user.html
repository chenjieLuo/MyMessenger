{% extends 'home.html' %}
{% block content %}
{% if users %}
    <h1>The results are as follows: </h1>
    {% for user in users %}
        {% if not user in friends and user.username != 'admin' %}
            <h3>{{ user.username }}</h3>
            <a href="{% url 'accounts:change_friends' operation='add' id=user.id %}">
                <button type="button" class="btn btn-success">Add This Friend</button>
            </a>
        {% endif %}
    {% endfor %}
{% else %}
    <h1>No result matched your search </h1>
{% endif %}
{% endblock %}
